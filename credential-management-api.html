<html>

<head>
  <title>
    Credential Management API
  </title>
  <style>
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .container > div {
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      Credential Management API
    </h1>
    <div>
      <form id="loginForm" method="post">
        <input type="text" name="id" autocomplete="username" />
        <input type="password" name="password" autocomplete="current-password" />
        <input type="hidden" name="csrf_token" value="******" />
      </form>
      <button id="btnLoginGoogle">
        Login By Google
      </button>
    </div>
  </div>
</body>
<script src="src/js/credential-management-api.js" type="text/javascript"></script>

</html>
